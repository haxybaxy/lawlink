<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Head -->
    <nav class="bg-yellow-900 shadow-md sticky-top">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
          <a href="#" class="text-2xl font-bold text-white">Law Project</a>
          <a href="login.html" class="bg-white text-yellow-800 px-4 py-2 rounded hover:bg-gray-100">Log In</a>
        </div>
      </nav>

    <!-- Title Section -->
    <div class="container mx-auto px-8 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Sign Up</h1>
    </div>

    <!-- Separator -->
    <hr class="border-t border-gray-300 mx-8 mb-8">
    
    <!-- Sign Up -->
    <div class="bg-gray-100 flex items-center justify-center flex-grow py-8">
        <div class="container mx-auto flex flex-wrap md:flex-nowrap -mx-4">
            <!-- Client Sign Up -->
            <div class="w-full md:w-1/3 px-4 mb-6 md:mb-0">
                <div class="p-8 bg-white shadow rounded">
                    <h2 class="text-2xl font-bold text-gray-800 mb-8">Sign Up as a Client</h2>
                    <form>
                        <div class="mb-4">
                            <label for="client-name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                            <input type="text" id="client-name" name="client-name" class="border rounded w-full py-2 px-3 text-gray-700" placeholder="Enter your name">
                        </div>
                        <div class="mb-4">
                            <label for="client-email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                            <input type="email" id="client-email" name="client-email" class="border rounded w-full py-2 px-3 text-gray-700" placeholder="Enter your email">
                        </div>
                        <div class="mb-6">
                            <label for="client-password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                            <input type="password" id="client-password" name="client-password" class="border rounded w-full py-2 px-3 text-gray-700" placeholder="Enter your password">
                        </div>
                        <button type="submit" class="bg-yellow-800 text-white px-4 py-2 rounded hover:bg-yellow-700 w-full">Sign Up</button>
                        <p class="text-gray-600 text-center mt-4">Already have an account? <a href="login.html" class="text-yellow-800 hover:underline">Login</a></p>
                    </form>
                </div>
            </div>

            <!-- Separator -->
            <div class="w-px bg-gray-300 mx-4"></div>

            <!-- Lawyer Sign Up -->
            <div class="w-full md:w-1/3 px-4 mb-6 md:mb-0">
                <div class="p-8 bg-white shadow rounded">
                    <h2 class="text-2xl font-bold text-gray-800 mb-8">Sign Up as a Lawyer</h2>
                    <form>
                        <div class="mb-4">
                            <label for="lawyer-name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                            <input type="text" id="lawyer-name" name="lawyer-name" class="border rounded w-full py-2 px-3 text-gray-700" placeholder="Enter your name">
                        </div>
                        <div class="mb-4">
                            <label for="lawyer-email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                            <input type="email" id="lawyer-email" name="lawyer-email" class="border rounded w-full py-2 px-3 text-gray-700" placeholder="Enter your email">
                        </div>
                        <div class="mb-6">
                            <label for="lawyer-password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                            <input type="password" id="lawyer-password" name="lawyer-password" class="border rounded w-full py-2 px-3 text-gray-700" placeholder="Enter your password">
                        </div>
                        <button type="submit" class="bg-yellow-800 text-white px-4 py-2 rounded hover:bg-yellow-700 w-full">Sign Up</button>
                        <p class="text-gray-600 text-center mt-4">Already have an account? <a href="login.html" class="text-yellow-800 hover:underline">Login</a></p>
                    </form>
                </div>
            </div>

            <!-- Separator -->
            <div class="w-px bg-gray-300 mx-4"></div>

            <!-- Navigation Column -->
            <div class="w-full md:w-1/4 px-4">
                <div class="p-8">
                    <h3 class="text-2xl font-bold text-gray-800 mb-4">Navigation</h3>
                    <div class="flex flex-col space-y-2">
                        <a href="index.html" class="text-gray-800 hover:text-gray-600">Home</a>
                        <a href="postingboard.html" class="text-gray-800 hover:text-gray-600">Posting Board</a>
                        <a href="lawyerlistings.html" class="text-gray-800 hover:text-gray-600">Lawyer Listings</a>
                        <a href="resources.html" class="text-gray-800 hover:text-gray-600">Resources</a>
                        <a href="support.html" class="text-gray-800 hover:text-gray-600">Support/FAQ</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-4 text-center">
        <p>&copy; 2024 Law Project. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .sticky-top {
          position: sticky;
          top: 0;
          z-index: 1000;
        }
      </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="bg-yellow-900 shadow-md sticky-top">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
          <a href="#" class="text-2xl font-bold text-white">Law Project</a>
          <div class="flex space-x-4 items-center flex-grow justify-center">
            <a href="index.html" class="text-white hover:text-gray-200">Home</a>
            <a href="postingboard.html" class="text-white hover:text-gray-200">Posting Board</a>
            <a href="lawyerlistings.html" class="text-white hover:text-gray-200">Lawyer Listings</a>
            <a href="resources.html" class="text-white hover:text-gray-200">Resources</a>
            <a href="support.html" class="text-white hover:text-gray-200">Support/FAQ</a>
          </div>
          <a href="login.html" class="bg-white text-yellow-800 px-4 py-2 rounded hover:bg-gray-100">Log In</a>
        </div>
      </nav>

    <!-- Title Section -->
    <div class="container mx-auto px-8 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Log In</h1>
    </div>

    <!-- Separator -->
    <hr class="border-t border-gray-300 mx-8 mb-8">
    
    <!-- Log In -->
    <div class="bg-gray-100 flex items-center justify-center flex-grow py-8">
        <div class="max-w-md w-full p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-8">Login</h2>
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="border rounded w-full py-2 px-3 text-gray-700" placeholder="Enter your email">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" class="border rounded w-full py-2 px-3 text-gray-700" placeholder="Enter your password">
                </div>
                <button type="submit" class="bg-yellow-800 text-white px-4 py-2 rounded hover:bg-yellow-700 w-full">Login</button>
                <p class="text-gray-600 text-center mt-4">Don't have an account? <a href="signup.html" class="text-yellow-800 hover:underline">Sign up</a></p>
            </form>
        </div>
    </div>

    <!-- Footer -->
  <footer class="bg-gray-800 text-white py-4">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2024 Law Project. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
